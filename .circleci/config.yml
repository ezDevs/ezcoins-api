version: 2
jobs:
  build_test:
    parallelism: 1
    docker:
      - image: circleci/elixir:1.9.4
        environment:
          MIX_ENV: test
      - image: circleci/postgres:10.1-alpine
        environment:
          POSTGRES_USER: postgres
          POSTGRES_DB: ez_coins_test
          POSTGRES_PASSWORD: postgres
    working_directory: ~/api
    steps:
      - checkout

      - run: mix local.hex --force
      - run: mix local.rebar --force

      - restore_cache:
          keys:
            - v1-mix-cache-{{ .Branch }}-{{ checksum "mix.lock" }}
            - v1-mix-cache-{{ .Branch }}
            - v1-mix-cache
      - restore_cache:
          keys:
            - v1-build-cache-{{ .Branch }}
            - v1-build-cache
      - run: mix do deps.get, compile
      - save_cache:
          key: v1-mix-cache-{{ .Branch }}-{{ checksum "mix.lock" }}
          paths: "deps"
      - save_cache:
          key: v1-mix-cache-{{ .Branch }}
          paths: "deps"
      - save_cache:
          key: v1-mix-cache
          paths: "deps"
      - save_cache:
          key: v1-build-cache-{{ .Branch }}
          paths: "_build"
      - save_cache:
          key: v1-build-cache
          paths: "_build"

      - run:
          name: Wait for DB
          command: dockerize -wait tcp://localhost:5432 -timeout 1m

      - run: mix test

      - store_test_results:
          path: _build/test/lib/ez_coins_api
  build_production:
    docker:
      - image: docker:17.05.0-ce-git
    working_directory: /ez-coins-api
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Install dependencies
          command: |
            apk add --no-cache py-pip=9.0.0-r1
            pip install docker-compose==1.15.0
      - run:
          name: Build application Docker image
          command: |
            docker build -t ez-coins-api .
      - deploy:
          name: Push application Docker image
          command: |
            docker login -e $DOCKERHUB_EMAIL -u $DOCKERHUB_USERNAME -p $DOCKERHUB_PASS
            docker tag ez-coins-api $DOCKERHUB_USERNAME/ez-coins-api:$CIRCLE_SHA1
            docker tag ez-coins-api $DOCKERHUB_USERNAME/ez-coins-api:latest
            docker push $DOCKERHUB_USERNAME/ez-coins-api:$CIRCLE_SHA1
            docker push $DOCKERHUB_USERNAME/ez-coins-api:latest
  setup:
    docker:
      - image: docker:17.05.0-ce-git
    steps:
      - checkout
      - run:
          name: Setup app
          command: |
            scp -o StrictHostKeyChecking=no -r ./docker-compose.yml ./.env.backup ezdevs@138.68.226.93:~/ezcoins/api/
            ssh -o StrictHostKeyChecking=no ezdevs@138.68.226.93 "cd ezcoins/api && mv .env.backup .env && docker pull maykonmichel/ez-coins-api"
  deploy:
    docker:
      - image: docker:17.05.0-ce-git
    steps:
      - run:
          name: Setup app
          command: |
            ssh -o StrictHostKeyChecking=no ezdevs@138.68.226.93 "cd ezcoins/api && export $(cat .env) && docker-compose -f docker-compose.yml up -d"

workflows:
  version: 2
  test:
    jobs:
      - build_test
  deploy_production:
    jobs:
      - build_production:
          filters:
            tags:
              only: /.*/
            branches:
              ignore: /.*/
      - setup:
          filters:
            tags:
              only: /.*/
            branches:
              ignore: /.*/
          requires:
            - build_production
      - deploy:
          filters:
            tags:
              only: /.*/
            branches:
              ignore: /.*/
          requires:
            - setup
